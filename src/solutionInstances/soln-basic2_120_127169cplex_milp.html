<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js" type="text/javascript"></script>
    <center>
        <h1></h1>
    </center>

    <!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
    <script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

    <style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }


    </style>

</head>

<body>
<div id="mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;
    var container;
    var options, data;


    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');


        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{
            "color": "blue",
            "id": 3,
            "label": 3,
            "shape": "dot",
            "value": 120.0,
            "x": 702,
            "y": 403
        }, {"color": "red", "id": 1, "label": 1, "shape": "dot", "value": 120.0, "x": 32, "y": 331}, {
            "color": "black",
            "id": 0,
            "label": 0,
            "shape": "dot",
            "value": 20.0,
            "x": 502,
            "y": 498
        }, {
            "color": "black",
            "id": 2,
            "label": 2,
            "shape": "dot",
            "value": 20.0,
            "x": 140,
            "y": 490
        }, {"color": "black", "id": 4, "label": 4, "shape": "dot", "value": 100.0, "x": 308, "y": 69}]);
        edges = new vis.DataSet([{
            "arrows": "to",
            "color": "rgba(155, 155, 155, 0.35)",
            "from": 2,
            "to": 4,
            "value": 0
        }, {"arrows": "to", "color": "rgba(155, 155, 155, 0.35)", "from": 4, "to": 2, "value": 0}, {
            "arrows": "to",
            "color": "rgba(155, 155, 155, 0.35)",
            "from": 4,
            "to": 0,
            "value": 0
        }, {"arrows": "to", "color": "rgba(155, 155, 155, 0.35)", "from": 0, "to": 4, "value": 0}, {
            "arrows": "to",
            "color": "rgba(155, 155, 155, 0.35)",
            "from": 0,
            "to": 4,
            "value": 0
        }, {"arrows": "to", "color": "rgba(155, 155, 155, 0.35)", "from": 4, "to": 0, "value": 0}, {
            "arrows": "to",
            "color": "black",
            "from": 3,
            "label": 100,
            "to": 4,
            "value": 100.0
        }, {"arrows": "to", "color": "black", "from": 2, "label": 20, "to": 1, "value": 20.0}, {
            "arrows": "to",
            "color": "black",
            "from": 3,
            "label": 100,
            "to": 4,
            "value": 100.0
        }, {"arrows": "to", "color": "black", "from": 2, "label": 20, "to": 1, "value": 20.0}, {
            "arrows": "to",
            "color": "black",
            "from": 3,
            "label": 20,
            "to": 0,
            "value": 20.0
        }, {"arrows": "to", "color": "black", "from": 0, "label": 20, "to": 2, "value": 20.0}, {
            "arrows": "to",
            "color": "rgba(155, 155, 155, 0.35)",
            "from": 4,
            "to": 2,
            "value": 0
        }, {"arrows": "to", "color": "rgba(155, 155, 155, 0.35)", "from": 2, "to": 4, "value": 0}, {
            "arrows": "to",
            "color": "black",
            "from": 3,
            "label": 20,
            "to": 0,
            "value": 20.0
        }, {"arrows": "to", "color": "black", "from": 4, "label": 100, "to": 1, "value": 100.0}, {
            "arrows": "to",
            "color": "black",
            "from": 0,
            "label": 20,
            "to": 2,
            "value": 20.0
        }, {"arrows": "to", "color": "black", "from": 4, "label": 100, "to": 1, "value": 100.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
            "autoResize": true,
            "width": "100%",
            "height": "100%",
            "configure": {"enabled": false},
            "nodes": {
                "size": 10,
                "borderWidth": 3,
                "color": {"inherit": true},
                "fixed": {"x": true, "y": true},
                "font": {"size": 25, "color": "rgba(0,0,200,1)", "strokeWidth": 2, "strokeColor": "rgba(0,200,0,1)"},
                "scaling": {"min": 5, "max": 20},
                "shadow": {"enabled": true, "size": 15, "color": "rgba(0,0,0,0.25)"}
            },
            "edges": {
                "color": {"inherit": true},
                "font": {"size": 30, "color": "rgba(235,190,0,1)", "strokeWidth": 3, "strokeColor": "rgba(255,0,0,1)"},
                "arrowStrikethrough": false,
                "arrows": {"to": {"scaleFactor": 1}},
                "scaling": {"min": 2, "max": 16},
                "smooth": {"enabled": false, "type": "curvedCW", "roundness": 0.1},
                "shadow": {"enabled": true, "size": 15, "color": "rgba(0,0,0,0.25)"}
            },
            "interaction": {
                "dragView": true,
                "zoomView": true,
                "dragNodes": false,
                "selectable": false,
                "selectConnectedEdges": false,
                "hoverConnectedEdges": false,
                "hideEdgesOnDrag": false,
                "hideNodesOnDrag": false
            },
            "physics": {
                "enabled": false,
                "stabilization": {"enabled": true, "fit": true},
                "barnesHut": {
                    "avoidOverlap": 1,
                    "centralGravity": 0.2,
                    "damping": 0.9,
                    "gravitationalConstant": -100000,
                    "springConstant": 0.001,
                    "springLength": 500
                }
            }
        };


        network = new vis.Network(container, data, options);


        return network;

    }

    drawGraph();

</script>
</body>
</html>
